<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="./js/scripts.js"></script>
  <title>Ransom joke note</title>
</head>

<body>
  <div class="container">
    <div class="word">
      <span class="whyWLetter">w</span>
      <span class="whyHLetter">h</span>
      <span class="whyYLetter">y</span>
    </div>
    <div class="word">
      <span class="didDLetter bigByte">d</span>
      <span class="didILetter bigAgu">i</span>
      <span class="didDTwoLetter">d</span>
    </div>
    <div class="word">
      <span class="theTLetter smallShoulders">t</span>
      <span class="theHLetter smallByte">h</span>
      <span class="theELetter bigByte">e</span>
    </div>
    <div class="word">
      <span class="frontendFLetter bigShoulders">f</span>
      <span class="frontendRLetter">r</span>
      <span class="frontendOLetter smallByte">o</span>
      <span class="frontendNLetter smallAgu">n</span>
      <span class="frontendTLetter smallShoulders">t</span>
      <span class="hyphen">-</span>
      <span class="frontendELetter bigAgu">e</span>
      <span class="frontendNTwoLetter smallByte">n</span>
      <span class="frontendDLetter smallAgu">d</span>
    </div>
    <div class="word">
      <span class="developerDLetter bigByte">d</span>
      <span class="developerELetter bigByte">e</span>
      <span class="developerVLetter">v</span>
      <span class="developerETwoLetter bigAgu">e</span>
      <span class="developerLLetter smallShoulders">l</span>
      <span class="developerOLetter smallByte">o</span>
      <span class="developerPLetter bigAgu">p</span>
      <span class="developerEThreeLetter smallByte">e</span>
      <span class="developerRLetter bigByte">r</span>
    </div>
    <div class="word">
      <span class="takeTLetter smallByte">t</span>
      <span class="takeALetter smallAgu">a</span>
      <span class="takeKLetter smallShoulders">k</span>
      <span class="takeELetter">e</span>
    </div>
    <div class="word">
      <span class="upULetter bigShoulders">u</span>
      <span class="upPLetter smallShoulders">p</span>
    </div>
    <div class="word">
      <span class="gardeningGLetter bigShoulders">g</span>
      <span class="gardeningALetter smallByte">a</span>
      <span class="gardeningRLetter bitByte">r</span>
      <span class="gardeningDLetter bigShoulders">d</span>
      <span class="gardeningELetter bigShoulders">e</span>
      <span class="gardeningNLetter smallShoulders">n</span>
      <span class="gardeningILetter smallShoulders">i</span>
      <span class="gardeningNTwoLetter smallAgu">n</span>
      <span class="gardeningGTwoLetter bitByte">g</span>
    </div>
    <div class="word">
      <span class="question-mark">?</span>
    </div>
    <div class="word">
      <span class="becauseBLetter bigShoulders">b</span>
      <span class="becauseELetter smallShoulders">e</span>
      <span class="becauseCLetter smallByte">c</span>
      <span class="becauseALetter bigShoulders">a</span>
      <span class="becauseULetter bigShoulders">u</span>
      <span class="becauseSLetter smallShoulders">s</span>
      <span class="becauseETwoLetter bigAgu">e</span>
    </div>
    <div class="word">
      <span class="theyTLetter bigShoulders">t</span>
      <span class="theyHLetter bigShoulders">h</span>
      <span class="theyELetter smallShoulders">e</span>
      <span class="theyYLetter bigAgu">y</span>
    </div>
    <div class="word">
      <span class="wantedWLetter bigShoulders">w</span>
      <span class="wantedALetter bigShoulders">a</span>
      <span class="wantedNLetter bigByte">n</span>
      <span class="wantedTLetter smallShoulders">t</span>
      <span class="wantedELetter smallByte">e</span>
      <span class="wantedDLetter smallAgu">d</span>
    </div>
    <div class="word">
      <span class="toTLetter bigShoulders">t</span>
      <span class="toOLetter bigAgu">o</span>
    </div>
    <div class="word">
      <span class="improveILetter">i</span>
      <span class="improveMLetter bigShoulders">m</span>
      <span class="improvePLetter smallByte">p</span>
      <span class="improveRLetter smallShoulders">r</span>
      <span class="improveOLetter smallShoulders">o</span>
      <span class="improveVLetter bigShoulders">v</span>
      <span class="improveELetter bigAgu">e</span>
    </div>
    <div class="word">
      <span class="theirTLetter smallAgu">t</span>
      <span class="theirHLetter smallShoulders">h</span>
      <span class="theirELetter bigShoulders">e</span>
      <span class="theirILetter smallShoulders">i</span>
      <span class="theirRLetter bigAgu">r</span>
    </div>
    <div class="word">
      <span class="rootRLetter bitByte">r</span>
      <span class="rootOLetter smallShoulders">o</span>
      <span class="rootOTwoLetter smallAgu">o</span>
      <span class="rootTLetter smallByte">t</span>
    </div>
    <div class="word">
      <span class="skillsSLetter smallShoulders">s</span>
      <span class="skillsKLetter smallShoulders">k</span>
      <span class="skillsILetter bigShoulders">i</span>
      <span class="skillsLLetter bigAgu">l</span>
      <span class="skillsLTwoLetter bigShoulders">l</span>
      <span class="skillsSTwoLetter bigAgu">s</span>
    </div>
    <div class="word">
      <span class="exclamation-mark">!</span>
    </div>
  </div>
</body>

</html>
